<body>
    <h1>Generador de token FCM (Web)</h1>
    <p>Copia este token y pégalo en tu backend para pruebas:</p>
    <textarea id="token" cols="80" rows="6" readonly></textarea>
    <button onclick="Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                console.log('Permiso de notificación concedido.');

                const app = initializeApp(firebaseConfig);
                const messaging = getMessaging(app);

                document.addEventListener('DOMContentLoaded', async () => {
            try {

                const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                console.log('Vapid Key:', vapidKey);
                console.log('App configurada:', app);
                console.log('Registration:', registration)

                const token = await getToken(messaging, {
                    vapidKey,
                    serviceWorkerRegistration: registration
                });

                if (token) {
                    document.getElementById('token').value = token;
                    console.log('Token generado:', token);

                } else {
                    console.warn('No se pudo obtener token. Asegúrate de que el permiso fue concedido.');
                }

                onMessage(messaging, payload => {
                    console.log('Mensaje recibido en primer plano:', payload);
                });

            } catch (err) {
                console.error('Error obteniendo el token:', err);
            }
        });


            } else {
                console.warn('Permiso de notificación denegado.');
            }
        });">
